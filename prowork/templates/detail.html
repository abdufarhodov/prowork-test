{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">All</a>
          </li>
          {% for el in categories %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'category' el.name  %}">{{el.name}}</a>
          </li>
          {% endfor %}
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4"><img src="{{el.photo.url}}"></div>
      <p>Title : {{el.title}}</p><br>
      <div class="col-4">Discription : <br> {{el.content}}<br></div>
    </div>
  </div>
</body>

</html>
